<div class="Aligner" [style.height.px]="AlignerHeight">
  <div class="Aligner-item">
    <mat-card class="main-card">
      <mat-form-field class="input-width">
        <input [(ngModel)]="searchValue" appAutofocus matInput placeholder="Лучшая в мире поисковая строка" value="">
      </mat-form-field>
      <div style="height:18px;">
        <div style="float:left;">
          <mat-radio-group [(ngModel)]="searchToggle">
            <mat-radio-button color="primary" [value]="'yandexSearch'">Yandex</mat-radio-button>
            <mat-radio-button color="primary" [value]="'googleSearch'">Google</mat-radio-button>
          </mat-radio-group>
        </div>
        <div style="float:left;">
          <mat-sidenav-container>
            <mat-sidenav-content>
              <button color="primary" matTooltip="История запросов" [matTooltipPosition]="'after'" mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>history</mat-icon>
              </button>
            </mat-sidenav-content>
          </mat-sidenav-container>
        </div>
      </div>


      <div style="text-align:right; font-size:12px;">
        Лучшая в мире поисковая строка: v.0.0.1
      </div>
    </mat-card>
  </div>
</div>
<mat-sidenav #sidenav [mode]="over">
  <div style="overflow:hidden">
    <button mat-button (click)="sidenav.toggle()" style="float:right">Закрыть</button>
  </div>
  <div>
    <mat-list>
      <mat-list-item>Здесь будет история запросов</mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
  </div>
</mat-sidenav>
