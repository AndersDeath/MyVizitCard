
    <mat-card class="main-card">
      <mat-form-field class="input-width">
        <input [(ngModel)]="searchValue" appAutofocus matInput placeholder="Лучшая в мире поисковая строка" value="">
      </mat-form-field>
      <div style="height:18px;">
        <div style="float:left;">
          <mat-radio-group [(ngModel)]="searchToggle">
            <mat-radio-button color="primary" [value]="'yandexSearch'">Yandex</mat-radio-button>
            <mat-radio-button color="primary" [value]="'googleSearch'">Google</mat-radio-button>
          </mat-radio-group>
        </div>
        <div style="float:left;">
          <mat-sidenav-container>
            <mat-sidenav-content>
              <button color="primary" matTooltip="История запросов" [matTooltipPosition]="'after'" mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>history</mat-icon>
              </button>
            </mat-sidenav-content>
          </mat-sidenav-container>
        </div>
      </div>
      <div style="text-align:right; font-size:12px;">
        Лучшая в мире поисковая строка: v.0.0.1
      </div>
    </mat-card>
    <span class="px40"></span>

    <mat-card class="main-card">
        <h3 class="mt40">Последние 10 запросов</h3>
        <mat-list *ngFor="let item of searchHistory"  (click)="searchFromHistory(item.text, item.type)">
            <mat-list-item>
              <table>
                <tr>
                  <td> {{item.type[0]}}: {{item.text}}</td>
                </tr>
                <tr>
                  <td style="font-size:10px"> {{item.date | date:'HH:mm dd-MM-yyyy'}}
                  </td>
                </tr>
              </table>
            </mat-list-item>
            <mat-divider></mat-divider>
          </mat-list>
    </mat-card>


<mat-sidenav #sidenav [mode]="over">
  <div style="overflow:hidden">
    <button mat-button (click)="sidenav.toggle()" style="float:right">Закрыть</button>
  </div>
  <div>
    <mat-list *ngFor="let item of searchHistory"  (click)="searchFromHistory(item.text, item.type)">
      <mat-list-item>
        <table>
          <tr>
            <td> {{item.type[0]}}: {{item.text}}</td>
          </tr>
          <tr>
            <td style="font-size:10px"> {{item.date | date:'HH:mm dd-MM-yyyy'}}
            </td>
          </tr>
        </table>
      </mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
  </div>
</mat-sidenav>
